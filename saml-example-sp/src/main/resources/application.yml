server:
  port: 9106
  servlet:
    context-path:
    session:
      timeout: 3600

sp:  
  base_url: http://localhost:9106
  # Entity ID of the SP
  entity_id: pilot_entity
  # Private key used to sign the SAML response
  private_key : 
  # Public certificate to verify the signature of the SAML response
  certificate: 
  # Passphrase of the keystore
  passphrase: secret
  # Resource URL for the idp metadata
  idp_metadata_url: classpath:metadata/local-metadata.xml
  # SSO URL
  single_sign_on_service_location: http://localhost:9105/sso
  # ACS URL
  acs_location_path: /saml/SSO
  # Protocol binding
  protocol_binding: urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST
  # authnRequest sining 여부
  needs_signing: true
  # endpoints 비교 할지 여부.
  compare_endpoints: true

logging:
  level:
    root: info
    saml.sample.sp: debug